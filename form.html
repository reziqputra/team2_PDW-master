<!DOCTYPE html>
<html>

<head>
  <script src="script.js"></script>
  <link rel="stylesheet" type="js" href="controller.js">
  <link rel="stylesheet" type="text/css" href="assets/css/formstyle.css">
  <title>Reservation Form</title>

</head>

<body>
  <div class="container">
    <h2>Reservation Form</h2>
    <form id="reservation-form" onsubmit="showAlert(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="party-size">Party Size:</label>
        <select id="party-size" name="party-size" required>
          <option value="">Select Party Size</option>
          <option value="1">1 Person</option>
          <option value="2">2 People</option>
          <option value="3">3 People</option>
          <option value="4">4 People</option>
          <option value="5">5 People</option>
          <option value="6">6 People</option>
        </select>
      </div>

      <div class="form-group">
        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

</body>

</html>
